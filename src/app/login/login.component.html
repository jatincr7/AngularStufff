<mat-card class="example-card">
  <!-- <mat-card-header>
    <mat-card-title>Login</ma/t-card-title>
  </mat-card-header> -->
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Login</button>
    <button mat-raised-button color="danger" style="background:#ec2626; color:white">Sign up</button>

  </mat-card-actions>
</mat-card>
